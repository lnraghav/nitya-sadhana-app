<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nitya Sadhana ‚Äì Japa</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
  background-color: #f4f0e6;
}

h1 {
  font-size: 28px;
  margin-bottom: 20px;
}

#count {
  font-size: 90px;
  margin: 20px 0;
}

#target {
  font-size: 16px;
  color: #555;
  margin-bottom: 20px;
}

button {
  font-size: 18px;
  padding: 10px 20px;
  margin: 8px;
  border-radius: 8px;
  border: none;
  background: #8b6f47;
  color: white;
}

button:active {
  background: #6f5736;
}
</style>

</head>

<body>

<h1>Nitya Sadhana ‚Äì Japa</h1>

<div id="count">0</div>
<div id="target">Target: 108</div>

<button onclick="increment()">Tap</button>
<button onclick="resetCount()">Reset</button>

<br><br>

<button onclick="playTone()">üîî Play Tone</button>
<button onclick="stopTone()">‚èπ Stop</button>

<!-- Reliable small tone audio -->
<audio id="toneAudio" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3c62db7b44.mp3?filename=soft-bell-80855.mp3" type="audio/mpeg">
</audio>

<script>

let count = 0;
const target = 108;

function increment() {
  count++;
  document.getElementById("count").innerText = count;

  if (count === target) {
    playTone();
  }
}

function resetCount() {
  count = 0;
  document.getElementById("count").innerText = count;
}

function playTone() {
  const audio = document.getElementById("toneAudio");
  audio.play();
}

function stopTone() {
  const audio = document.getElementById("toneAudio");
  audio.pause();
  audio.currentTime = 0;
}

</script>

</body>
</html>
