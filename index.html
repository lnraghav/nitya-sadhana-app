<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitya Sadhana</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f1e8;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #count {
      font-size: 72px;
      margin: 30px 0;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background: #8b6f47;
      color: white;
    }

    button:active {
      background: #6f5736;
    }
  </style>
</head>

<body>

  <h1>Nitya Sadhana â€“ Japa</h1>

  <div id="count">0</div>

  <button onclick="increment()">Tap</button>
  <button onclick="reset()">Reset</button>

  <script>
    let count = 0;

    function increment() {
      count++;
      document.getElementById("count").innerText = count;
    }

    function reset() {
      count = 0;
      document.getElementById("count").innerText = count;
    }
  </script>

</body>
</html>
