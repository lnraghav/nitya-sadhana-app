<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nitya Sadhana â€“ Japa</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f0e6;
    }

    h1 {
      font-size: 28px;
    }

    #count {
      font-size: 80px;
      margin: 30px 0;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background: #8b6f47;
      color: white;
      cursor: pointer;
    }

    button:active {
      background: #6f5736;
    }
  </style>
</head>

<body>

  <h1>Nitya Sadhana â€“ Japa</h1>

  <div id="count">0</div>

  <button onclick="increment()">Tap</button>
  <button onclick="resetCount()">Reset</button>
  <br><br>
  <button onclick="playMantra()">ðŸ”” Play Mantra</button>

  <audio id="mantraAudio" src="om.mp3"></audio>

  <script>
    let count = 0;

    function increment() {
      count++;
      document.getElementById("count").innerText = count;
    }

    function resetCount() {
      count = 0;
      document.getElementById("count").innerText = count;
    }

    function playMantra() {
      const audio = document.getElementById("mantraAudio");
      audio.play();
    }
  </script>

</body>
</html>
