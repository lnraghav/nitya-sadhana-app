<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
  background-color: #f4f0e6;
}

h1 {
  font-size: 30px;

#count {
  font-size: 90px;
  margin: 30px 0;
}

button {
  font-size: 20px;
  padding: 12px 25px;
  margin: 10px;
  border-radius: 8px;

  background: #6f5736;

<body>

<h1>Nitya Sadhana â€“ Japa</h1>

<div id="count">0</div>

<button onclick="increment()">Tap</button>
<button onclick="resetCount()">Reset</button>

<br><br>

<button onclick="playTone()">ðŸ”” Play 432 Hz</button>

<script>

let count = 0;

function increment() {
  count++;
  document.getElementById("count").innerText = count;
}

function resetCount() {
  count = 0;
  document.getElementById("count").innerText = count;
}

function playTone() {
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const oscillator = audioCtx.createOscillator();
  const gainNode = audioCtx.createGain();

  oscillator.type = "sine";
  oscillator.frequency.value = 432;   // Change to 433 if you prefer

  oscillator.connect(gainNode);
  gainNode.connect(audioCtx.destination);

  oscillator.start();

  gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
  gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 3);

  oscillator.stop(audioCtx.currentTime + 3);
}

</script>

</body>
